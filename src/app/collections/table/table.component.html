<table [ngClass]="classNames" class="ui table">
    <thead>
        <tr>
            <th *ngFor="let header of headers"> {{ header.label }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tr of data">
            <td *ngFor="let header of headers"> {{ tr[header.key] }}</td>
            
        </tr>
    </tbody>
</table>
