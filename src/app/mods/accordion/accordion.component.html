<div class="ui accordion styled">
    <ng-container *ngFor="let item of items; let i = index">
        <div (click)="onChangeActive(i)" [ngClass]="{active: i === openAccordionIndex}" class="title">
            <i class="dropdown icon"></i>
            {{item.title}}
        </div>
        <div [ngClass]="{ active: i === openAccordionIndex }" class="content">
            <p>{{ item.content }}</p>
        </div>
    </ng-container>
</div>
